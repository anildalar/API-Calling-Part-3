        <script>

            //XHMLHttpRequest Class
            //Lets create a user Defined custom class
            class MyClass{//Naming Case must be PascalCase
                //1. Property
                
                //2. constructor
                constructor(){
                    console.log('Constructor');
                    this.xhr =  new XMLHttpRequest();
                    //console.log(this.xhr);
                }
                
                //3. Method

                getData(mobj){
                    console.log(typeof mobj);
                    console.log(mobj);
                    console.log(mobj.method);
                    console.log(mobj.url);

                    this.xhr.open(mobj.method,mobj.url);
                    this.xhr.send();
                    this.xhr.onload = function(){
                        
                        console.log('onload ',this.xhr);
                    } 
                  
                }


            }

            //2. Lets create the object of the class
            //let object = new ClassName();

            let myobject = new MyClass();
            //When we create an object the constructor of the class is called


            function getData(myobj,callback){
                let xhr = new XMLHttpRequest();

                xhr.open(myobj.method,myobj.url);
                xhr.send();
                xhr.onload = function(){
                    //console.log(xhr);
                    //return xhr.responseText;
                    callback(xhr.responseText);
                }
            }

           

            //element.addEventListener(event, function, useCapture)
            document.querySelector('button.btn.btn-success').addEventListener('click',function(){
                //alert('Its working 2');
                getData({ 
                            url:"https://jsonplaceholder.typicode.com/posts",
                            method:'GET'
                        },function(result){
                            console.log(result);


                            result = JSON.parse(result);

                            console.log(typeof result);

                            
                            var tr = '';


                            result.forEach(element => {
                                console.log(element);
                                tr += `<tr>
                                            <th scope="row">`+element.id+`</th>
                                            <td>`+element.userId+`</td>
                                            <td>`+element.title+`</td>
                                            <td>`+element.body+`</td>
                                            <td>
                                                <button class="btn btn-success btn-sm a_view"  data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>    
                                                <button class="btn btn-primary btn-sm">Edit</button>    
                                                <button class="btn btn-danger btn-sm">Delete</button>    
                                            </td>
                                        </tr>`;
                            });
                            console.log(tr);

                            document.querySelector('table > tbody').innerHTML = tr;
                        });
                //console.log(typeof result);


            

                

            })
